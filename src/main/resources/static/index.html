<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billboard</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <style>
        div {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1 id="message"> Bem-vindo Vivo 4.0 :: Projeto Quarks ... </h1>
    <div>
        <img alt="" src="/images/vivo-logo.png" width="300" height="300"/>
    </div>
</body>
<script>
    function getMessage()
    {
        $.ajax({
            url : '/api/quote/random',
            type: 'GET',
            success: function(data){
                $('#message').text(data.id + " - " + data.quote + " -- " + data.author + " -- running on k8s:  " + data.k8s);
            },
            error: function (data) {
                $('#message').text("Error: Got No Response");
            }
        });
    }

    $(document).ready(function() {
        window.setInterval(getMessage, 1000);
    });
</script>
</html>
